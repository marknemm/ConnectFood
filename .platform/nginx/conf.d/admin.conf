# Setup https/ssl (port 443) server with letsencrypt certificates and standard EB nginx config.
server {
  access_log    /var/log/nginx/access.log main;

  client_header_timeout 60;
  client_body_timeout   60;
  keepalive_timeout     60;
  gzip                  off;
  gzip_comp_level       4;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  server_name admin.wnyfoodweb.com;

  listen 443 ssl;
  ssl_certificate /etc/letsencrypt/live/www.wnyfoodweb.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.wnyfoodweb.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_pass          http://127.0.0.1:8081;
    proxy_http_version  1.1;

    proxy_set_header    Connection          $connection_upgrade;
    proxy_set_header    Upgrade             $http_upgrade;
    proxy_set_header    Host                $host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
  }
}

# Redirect all http (port 80) traffic to https (port 443) for admin.wnyfoodweb.com.
server {
  listen 80;
  server_name admin.wnyfoodweb.com;
  return 301 https://$host$request_uri;
}
