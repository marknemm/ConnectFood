server_names_hash_bucket_size 128;

# Setup https/ssl (port 443) server with letsencrypt certificates and standard EB nginx config.
server {
  access_log /var/log/nginx/access.log main;

  client_header_timeout 60;
  client_body_timeout   60;
  keepalive_timeout     60;
  gzip                  off;
  gzip_comp_level       4;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  # Include the Elastic Beanstalk generated locations
  include conf.d/elasticbeanstalk/*.conf;

  server_name ${WWW_DOMAIN} ${RAW_DOMAIN};

  listen 443 ssl;
  ssl_certificate /etc/letsencrypt/live/${WWW_DOMAIN}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${WWW_DOMAIN}/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirect all http (port 80) traffic to https (port 443) for the web domain.
server {
  listen 80;
  server_name ${WWW_DOMAIN};
  return 301 https://$host$request_uri;
}
