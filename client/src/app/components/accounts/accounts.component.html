<div class="row">
  <div class="col-lg-6" *ngFor="let account of accounts">
    <mat-card>
      <mat-card-title class="block-label">
        <a [routerLink]="['/account']" [queryParams]="{ id: account.id }" [state]="account">
          {{ account.organization.organizationName }}
        </a>
      </mat-card-title>
      <mat-card-content>
        <food-web-contact-info [contactInfo]="account.contactInfo"></food-web-contact-info>
      </mat-card-content>
    </mat-card>
  </div>
</div>
