<form [formGroup]="signupForm" (submit)="signup()">
  <div class="row">
    <div class="col-xl-12">
      <mat-card>
        <mat-card-title>Account Type</mat-card-title>
        <mat-card-content>
          <mat-radio-group class="account-type-radio-group" formControlName="accountType">
            <mat-radio-button class="account-type-radio-button" *ngFor="let accountType of accountTypes" [value]="accountType">
              {{ accountType }}
            </mat-radio-button>
          </mat-radio-group>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6">
      <mat-card>
        <mat-card-title>Login Info</mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="fill">
                <input matInput placeholder="Email" formControlName="email" type="email">
                <mat-error *ngIf="signupForm.get('email').hasError('email')">
                  Not a valid email address
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="fill">
                <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="new-password">
                <mat-error *ngIf="signupForm.get('password').hasError('pattern')">
                  At least 6 characters required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="fill">
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" [errorStateMatcher]="signupValidationService">
                <mat-error *ngIf="signupForm.hasError('passwordConfirmMatch')">
                  {{ signupForm.getError('passwordConfirmMatch') }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-xl-6">
      <mat-card>
        <mat-card-title>Organization Info</mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="fill">
                <input matInput placeholder="Organization Name" formControlName="organizationName" type="text">
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="fill">
                <input matInput placeholder="Phone Number" formControlName="phoneNumber" type="tel">
                <mat-error *ngIf="signupForm.get('phoneNumber').hasError('pattern')">
                  Not a valid phone number
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12">
              <mat-form-field class="fill">
                <input matInput placeholder="Street Address" formControlName="streetAddress" type="text">
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="fill">
                <input matInput placeholder="City" formControlName="city" type="text">
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field class="fill">
                <input matInput placeholder="State/Province" formControlName="stateProvince" type="text">
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field class="fill">
                <input matInput placeholder="Zip/Postal Code" formControlName="postalCode" type="text">
                <mat-error *ngIf="signupForm.get('postalCode').hasError('pattern')">
                  Not a valid postal code
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6">
      <mat-card>
        <mat-card-title>Hours of Operation</mat-card-title>
        <food-web-operation-hours [editing]="true" formControlName="operationHours"></food-web-operation-hours>
      </mat-card>
    </div>
    <div class="col-xl-6">
      <mat-card>
        <mat-card-title>Additional Info</mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="fill">
                <textarea matInput placeholder="Please tell us about your organization" formControlName="organizationInfo"
                  matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="5"></textarea>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row submit-button-container">
    <div class="col-xl-12 align-right">
      <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
    </div>
  </div>
</form>
