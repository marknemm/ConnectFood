<div class="organization-container">
  <div *ngIf="editing" class="row organization-form" [formGroup]="organizationForm">
    <div class="col-sm-12">
      <mat-form-field class="fill">
        <input matInput placeholder="Organization Name" formControlName="organizationName" type="text" autocomplete="off">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="fill">
        <textarea matInput placeholder="Please tell us about your organization" formControlName="organizationInfo"
          matTextareaAutosize matAutosizeMinRows="1" class="organization-info-ctrl"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="!editing" class="organization-display">
    <div>Organization:</div>
    <div class="display-content">{{ organizationForm.get('organizationName').value }}</div>
    <div>Organization Info:</div>
    <div class="display-content">{{ organizationForm.get('organizationInfo').value }}</div>
  </div>
</div>
