<div [formGroup]="formGroup" class="donation-form">
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field class="fill">
        <input matInput type="text" placeholder="Donor First Name" formControlName="donorFirstName" name="First Name">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="fill">
        <input matInput type="text" placeholder="Donor Last Name" formControlName="donorLastName" name="Last Name">
      </mat-form-field>
    </div>
    <!-- <div class="col-sm-6">
      <mat-form-field class="fill">
        <mat-select placeholder="Type of Donation" formControlName="donationType" name="Type of Donation">
          <mat-option *ngFor="let donationType of constantsService.DONATION_TYPES" [value]="donationType">
            {{ donationType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="fill" *ngIf="formGroup.get('otherDonationType').enabled">
        <input matInput type="text" placeholder="Enter Type of Donation" formControlName="otherDonationType">
      </mat-form-field>
    </div> -->
    <div class="col-sm-6">
      <mat-form-field class="fill hide-number-spinner">
        <input matInput type="number" min="0" placeholder="Estimated count of people this will feed" formControlName="estimatedNumFeed">
        <mat-error *ngIf="formGroup.get('estimatedNumFeed').hasError('min')">Positive value required</mat-error>
        <mat-error *ngIf="formGroup.get('estimatedNumFeed').hasError('pattern') && !formGroup.get('estimatedNumFeed').hasError('min')">Integer value required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="fill hide-number-spinner">
        <span matPrefix *ngIf="!!formGroup.get('estimatedValue').value || estimatedValueInput === document.activeElement">$</span>
        <input matInput #estimatedValueInput type="number" min="0" placeholder="Estimated Value" formControlName="estimatedValue" name="Estimated Value">
        <mat-error *ngIf="formGroup.get('estimatedValue').hasError('min')">Positive value required</mat-error>
        <mat-error *ngIf="formGroup.get('estimatedValue').hasError('pattern') && !formGroup.get('estimatedValue').hasError('min')">Monetary value required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field class="fill">
    <textarea matInput class="donate-form-description" [matTextareaAutosize]="true" [matAutosizeMinRows]="1"
      placeholder="Description" formControlName="description" name="Description"></textarea>
  </mat-form-field>
</div>
