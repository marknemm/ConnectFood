<div class="delete-button-container">
  <ng-container *ngIf="!useButtonText">
    <button mat-icon-button type="button" color="warn" class="cancel-button" matTooltip="delete" (click)="confirmDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="useButtonText">
    <button mat-button type="button" color="warn" class="cancel-button" (click)="confirmDelete()">
      Delete
    </button>
  </ng-container>
</div>
