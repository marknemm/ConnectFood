<div class="operation-hours-container">
  <ng-container *ngIf="editing">
    <div *ngFor="let operationHoursForm of formArray.controls; let idx = index" class="operation-hours-form-container">
      <div [formGroup]="operationHoursForm" class="operation-hours-form">
        <button mat-icon-button color="warn" type="button" class="delete-button" (click)="removeOperationHours(idx)">
          <mat-icon [inline]="true">clear</mat-icon>
        </button>
        <div class="weekday-field">
          <mat-form-field class="fill no-pad" floatLabel="never">
            <mat-select placeholder="Weekday" formControlName="weekday">
              <mat-option *ngFor="let weekday of constantsService.WEEKDAYS; let i = index" [value]="weekday">{{ weekday }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="time-fields-container">
          <div class="time-field">
            <mat-form-field class="fill" floatLabel="never">
              <input matInput placeholder="Start Time" [ngxTimepicker]="startTimePicker" autocomplete="off"
                formControlName="startTime" [errorStateMatcher]="timeFieldErrStateMatcher">
              <ngx-material-timepicker #startTimePicker [minutesGap]="5" [defaultTime]="'9:00 AM'"></ngx-material-timepicker>
            </mat-form-field>
          </div>
          <div class="time-field">
            <mat-form-field class="fill" floatLabel="never">
              <input matInput placeholder="End Time" [ngxTimepicker]="endTimePicker" autocomplete="off"
                formControlName="endTime" [errorStateMatcher]="timeFieldErrStateMatcher">
              <ngx-material-timepicker #endTimePicker [minutesGap]="5" [defaultTime]="'5:00 PM'"></ngx-material-timepicker>
            </mat-form-field>
          </div>
        </div>
        <mat-error *ngIf="operationHoursForm.hasError('operationHoursOrder')" class="operation-hours-order-error">
          {{ operationHoursForm.getError('operationHoursOrder') }}
        </mat-error>
      </div>
    </div>
    <div>
      <button mat-button type="button" color="primary" class="no-pad" [disabled]="formArray.invalid" (click)="addOperationHours()">
        <mat-icon>add</mat-icon>
        <span>Add</span>
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="!editing">
    <table class="operation-hours-display">
      <tr *ngFor="let operationHoursForm of formArray.controls">
        <td>
          <div class="inline-label">{{ operationHoursForm.get('weekday').value }}:</div>
        </td>
        <td>{{ operationHoursForm.get('startTime').value }}</td>
        <td>-</td>
        <td>{{ operationHoursForm.get('endTime').value }}</td>
      </tr>
    </table>
  </ng-container>
</div>
