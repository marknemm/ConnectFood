<mat-drawer-container class="left-nav-container">
  <mat-drawer [mode]="leftNavService.mode" [opened]="leftNavService.opened" (openedChange)="leftNavService.opened = $event">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" (click)="_onNavClick()">
        <span><mat-icon>home</mat-icon> Home</span>
      </a>
      <a mat-list-item [routerLink]="['/account/list']" [queryParams]="{ accountType: 'Donor' }" (click)="_onNavClick()">
        <span><mat-icon>{{ constantsService.ACCOUNT_TYPE_ICONS['Donor'] }}</mat-icon> Donors</span>
      </a>
      <a mat-list-item [routerLink]="['/account/list']" [queryParams]="{ accountType: 'Receiver' }" (click)="_onNavClick()">
        <span><mat-icon>{{ constantsService.ACCOUNT_TYPE_ICONS['Receiver'] }}</mat-icon> Receivers</span>
      </a>
      <a mat-list-item *ngIf="sessionService.isDonor" [routerLink]="['/donor/donate']" (click)="_onNavClick()">
        <span><mat-icon>fastfood</mat-icon> Donate</span>
      </a>
      <a mat-list-item *ngIf="sessionService.isDonor || sessionService.isReceiver" [routerLink]="['/donation/list/my']" (click)="_onNavClick()">
        <span><mat-icon>list</mat-icon>My Donations</span>
      </a>
      <a mat-list-item *ngIf="sessionService.isReceiver" [routerLink]="['/donation/list']"
        [queryParams]="donationHelper.findDonationsQueryParams(sessionService.account)" (click)="_onNavClick()">
        <span><mat-icon>search</mat-icon>Find Donations</span>
      </a>
      <a mat-list-item *ngIf="sessionService.isVolunteer" [routerLink]="['/delivery/list']"
        [queryParams]="donationHelper.findDonationsQueryParams(sessionService.account)" (click)="_onNavClick()">
        <span><mat-icon>search</mat-icon>Find Deliveries</span>
      </a>
      <a mat-list-item *ngIf="sessionService.isVolunteer" [routerLink]="['/delivery/list/my']" (click)="_onNavClick()">
        <span><mat-icon>place</mat-icon>My Deliveries</span>
      </a>
      <a mat-list-item [routerLink]="['/about']" (click)="_onNavClick()">
        <span><mat-icon>info</mat-icon>About Us</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div *ngIf="pageProgressService.showBlockingProgress" class="blocking-page-progress-indicator" [style.width]="pageProgressService.blockingProgressWidth">
      <food-web-progress-indicator
        [backdropColor]="pageProgressService.backdropColor"
        [backdropOpacity]="pageProgressService.backdropOpacity"
        [backdropVisible]="pageProgressService.backdropVisible"
        [blocking]="pageProgressService.blocking"
        [color]="pageProgressService.color"
        [diameter]="pageProgressService.diameter"
        [mode]="pageProgressService.mode"
        [strokeWidth]="pageProgressService.strokeWidth"
        [trigger]="pageProgressService.trigger"
        [value]="pageProgressService.value">
      </food-web-progress-indicator>
    </div>
    <div class="page-content container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
