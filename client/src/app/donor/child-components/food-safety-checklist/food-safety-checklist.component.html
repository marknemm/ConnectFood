<div [formGroup]="safetyChecklistForm">
  <div *ngFor="let checklistEntry of checklistEntries; let i=index">
    <mat-checkbox formControlName="check{{i}}">{{ checklistEntry }}</mat-checkbox>
  </div>
</div>

<hr>

<mat-checkbox [checked]="safetyChecklistForm.valid" (change)="toggleSelectAll($event.checked)">
  <strong>All food safety requirements are met</strong>
</mat-checkbox>
