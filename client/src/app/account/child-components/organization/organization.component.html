<div class="organization-container">
  <div *ngIf="editing" class="row organization-form" [formGroup]="formGroup">
    <div class="col-sm-12">
      <mat-form-field class="fill">
        <input matInput placeholder="Organization Name" formControlName="organizationName" type="text" autocomplete="off">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="fill">
        <textarea matInput placeholder="Tell us about your organization" formControlName="organizationInfo"
          matTextareaAutosize matAutosizeMinRows="1" class="organization-info-ctrl"></textarea>

      </mat-form-field>

      <mat-form-field class="fill">
          <textarea matInput [placeholder]="deliveryInstructionsPlaceholderModifier" formControlName="deliveryInstructions"
            matTextareaAutosize matAutosizeMinRows="1" class="organization-info-ctrl"></textarea>
  
        </mat-form-field>
      
    </div>
  </div>

  <div *ngIf="!editing" class="organization-display row">
    <div class="col-sm-12">
      <div class="inline-label">Organization Name:</div>
      <div class="d-inline-block">{{ formGroup.get('organizationName').value }}</div>
    </div>
    <div *ngIf="formGroup.get('organizationInfo').value" class="col-sm-12">
      <div class="inline-label">Organization Info:</div>
      <div class="d-inline-block">{{ formGroup.get('organizationInfo').value }}</div>
    </div>
    <div *ngIf="formGroup.get('deliveryInstructions').value" class="col-sm-12">
      <div *ngIf="accountType === 'Donor'; else receiverBlock" class="inline-label">Instructions for pickup:</div>
      <ng-template #receiverBlock>
        <div class="inline-label">Instructions for drop-off:</div>
      </ng-template>
      <div class="d-inline-block">{{ formGroup.get('deliveryInstructions').value }}</div>
    </div>
  </div>
</div>
