<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Food Web</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/IconImg.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include Cordova script only when needed -->
    <script>
      if (!/^http/.test(location.protocol)|/^localhost:8080/.test(location.host)) {
        /**
         * Cordova overrides window's addEventListener function, but Angular (zone.js) overrides EventTarget's addEventListener.
         * Must ensure that when Cordova invokes window.addEventListener, EventTarget.addEventListener is also called.
         * Without this, some functionality will break in Angular app (such as page back).
         */
        window.addEventListener = function () {
            EventTarget.prototype.addEventListener.apply(this, arguments);
        };
        window.removeEventListener = function () {
            EventTarget.prototype.removeEventListener.apply(this, arguments);
        };
        document.addEventListener = function () {
            EventTarget.prototype.addEventListener.apply(this, arguments);
        };
        document.removeEventListener = function () {
            EventTarget.prototype.removeEventListener.apply(this, arguments);
        };
        document.write('<script src="cordova.js"><\/script>');
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
