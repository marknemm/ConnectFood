<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <style media="all" type="text/css">
    html,
    body {
      position: relative;
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
    }

    #email-doc-container {
      background-color: lightgray;
    }

    #email-doc {
      background-color: white;
      text-align: left;
      max-width: 601px;
      font-size: 16px;
      padding-top: 15px;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .email-doc-member {
      padding-left: 20px;
      padding-right: 20px;
    }

    header {
      margin-bottom: 10px;
    }

    a {
      color: green;
      text-decoration: none;
      cursor: pointer;
      cursor: hand;
    }

    a:hover {
      color: goldenrod;
    }

    #header-img {
      width: 100%;
      max-height: 230px;
      margin-top: 5px;
    }

    footer {
      background-color: rgb(236, 235, 235);
      border-top: 1px solid darkgray;
      margin-top: 10px;
      padding-top: 5px;
      padding-bottom: 5px;
      text-align: center;
    }

    #footer-img {
      max-width: 50px;
      max-height: 50px;
    }
  </style>
</head>

<body>

  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center" id="email-doc-container">

        <div align="left" id="email-doc">

          <div class="email-doc-member">

            <header>

              <table border="0" cellpadding="0" cellspacing="0">
                <tr>

                  <td align="left">
                    <b align>Hi, {{ receiverName }}</b>
                  </td>

                  <td align="right" id="header-link-list">
                    {{ headerLinks }}
                    <a href="{{ process.env.HOST_ADDRESS }}/login">Login</a>
                  </td>

                </tr>
              </table>

              <img id="header-img" src="{{ process.env.HOST_ADDRESS }}/assets/HeaderImg.jpg">

            </header>

            <div>

              {{ bodyContents }}

              <p>
                Sincerely,<br>
                Food Web
              </p>

            </div>

          </div>

          <footer align="center" class="email-doc-member">

            <a href="{{ process.env.HOST_ADDRESS }}">
              <img id="footer-img" src="{{ process.env.HOST_ADDRESS }}/assets/IconImg.png">
            </a>

            <div>Food Web &copy; 2017</div>

          </footer>

        </div>

      </td>
    </tr>
  </table>

</body>

</html>
