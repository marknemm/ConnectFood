<GridLayout columns="*" rows="auto" [foodwebAppVisibile]="visible">

  <ng-content></ng-content>

  <AbsoluteLayout #absoluteLayoutRef
    column="0"
    row="0"
    width="100%"
    [foodwebAppAndroidFocusable]="enabled"

    (tap)="onTap()"
  ></AbsoluteLayout>

</GridLayout>
