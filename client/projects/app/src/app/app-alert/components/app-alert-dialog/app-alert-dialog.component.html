<StackLayout class="alert-dialog-container" orientation="vertical">
  <StackLayout class="alert-dialog-header">
    <Label *ngIf="alert.title" class="title" [text]="alert.title"></Label>
    <Button class="close-button" (tap)="close()"></Button>
  </StackLayout>

  <Label class="alert-dialog-body" [text]="alert.message"></Label>

  <StackLayout *ngIf="alert.actions" class="alert-dialog-actions" orientation="horizontal">
    <Button *ngFor="let action of alert.actions" class="action" [text]="action.text" (tap)="close(action.value)"></Button>
  </StackLayout>
</StackLayout>
