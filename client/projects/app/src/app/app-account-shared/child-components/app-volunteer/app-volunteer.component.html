<StackLayout
  [formGroup]="formGroup"
  [foodwebAppVisibile]="editable">
  <foodweb-app-text-field
    #fullNameField
    autocapitalizationType="words"
    autocorrect="false"
    formControlName="fullName"
    label="Full Name:"
    [nextFocus]="nextFocus"
    (returnPress)="finalReturnPress.emit()"></foodweb-app-text-field>
  <Label
    text="Both first name and surname are required."
    [foodwebAppVisibile]="formGroup.get('fullName').hasError('pattern')"></Label>
</StackLayout>

<Label [foodwebAppVisibile]="!editable" class="readonly-textfield">
  <FormattedString>
    <Span text="Full Name: " class="inline-label"></Span>
    <span text="{{ formGroup.get('fullName').value }}"></span>
  </FormattedString>
</Label>
