<StackLayout>
  <foodweb-app-text-field
    #usernameField
    [visible]="editing"
    [formControl]="formControl"
    autocorrect="false"
    hint="Enter a username/email..."
    keyboardType="email"
    label="Username:"
    (returnPress)="finalReturnPress.emit()"
  ></foodweb-app-text-field>

  <Label *ngIf="!editing" [text]="formControl.value"></Label>
</StackLayout>
