<StackLayout>
  <foodweb-app-text-field
    *ngIf="editing; else readonlyTmpl"
    [formControl]="formControl"
    autocorrect="false"
    hint="Enter a username/email..."
    keyboardType="email"
    label="Username:"
  ></foodweb-app-text-field>

  <ng-template #readonlyTmpl>
    <Label [text]="formControl.value"></Label>
  </ng-template>
</StackLayout>
