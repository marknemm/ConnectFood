<StackLayout *ngIf="value" class="address">
  <Label *ngIf="value.streetAddress" [text]="value.streetAddress"></Label>
  <Label>
    <FormattedString>
      <Span *ngIf="value.city" [text]="value.city"></Span>
      <Span *ngIf="value.stateProvince" [text]="value.stateProvince"></Span>
      <Span *ngIf="value.postalCode" [text]="value.postalCode"></Span>
    </FormattedString>
  </Label>
</StackLayout>
