<StackLayout *ngIf="editing; else readonlyTmpl" [formGroup]="formGroup" class="organization-container">
  <foodweb-app-text-field *ngIf="true"
    autocapitalizationType="words"
    formControlName="name"
    label="Organization Name:"
  ></foodweb-app-text-field>

  <foodweb-app-text-view *ngIf="true"
    autocapitalizationType="sentences"
    formControlName="description"
    hint="Tell us about your organization..."
    label="Organization Info:"
  ></foodweb-app-text-view>

  <foodweb-app-text-view *ngIf="true"
    [label]="deliveryInstrLabel"
    autocapitalizationType="sentences"
    formControlName="deliveryInstructions"
    hint="Enter all information for volunteer deliverers here..."
  ></foodweb-app-text-view>

  <foodweb-app-receiver *ngIf="isReceiver" formGroupName="receiver" [editing]="true"></foodweb-app-receiver>
</StackLayout>

<ng-template #readonlyTmpl>
  <Label>
    <FormattedString>
      <Span text="Organization Name:" class="inline-label"></Span>
      <span [text]="formGroup.get('name').value"></span>
    </FormattedString>
  </Label>

  <Label>
    <FormattedString>
      <Span text="Organization Info:" class="inline-label"></Span>
      <span [text]="formGroup.get('description').value"></span>
    </FormattedString>
  </Label>

  <Label>
    <FormattedString>
      <Span [text]="deliveryInstrLabel" class="inline-label"></Span>
      <span [text]="formGroup.get('description').value"></span>
    </FormattedString>
  </Label>

  <foodweb-app-receiver *ngIf="isReceiver" formGroupName="receiver"></foodweb-app-receiver>
</ng-template>
