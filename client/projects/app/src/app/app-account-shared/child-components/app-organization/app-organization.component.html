<StackLayout *ngIf="editing; else readonlyTmpl" [formGroup]="formGroup" class="organization-container">
  <Label text="Organization Name:"></Label>
  <TextField formControlName="name" autocapitalizationType="words"></TextField>

  <Label text="Organization Info:"></Label>
  <TextView formControlName="description" autocapitalizationType="sentences" hint="Tell us about your organization..."></TextView>

  <Label [text]="deliveryInstrLabel"></Label>
  <TextView formControlName="deliveryInstructions" autocapitalizationType="sentences" hint="Enter all information for volunteer deliverers here..."></TextView>

  <foodweb-app-receiver *ngIf="isReceiver" formGroupName="receiver" [editing]="true"></foodweb-app-receiver>
</StackLayout>

<ng-template #readonlyTmpl>
  <Label>
    <FormattedString>
      <Span text="Organization Name:" class="inline-label"></Span>
      <span [text]="formGroup.get('name').value"></span>
    </FormattedString>
  </Label>

  <Label>
    <FormattedString>
      <Span text="Organization Info:" class="inline-label"></Span>
      <span [text]="formGroup.get('description').value"></span>
    </FormattedString>
  </Label>

  <Label>
    <FormattedString>
      <Span [text]="readonlyDeliveryInstrLabel" class="inline-label"></Span>
      <span [text]="formGroup.get('description').value"></span>
    </FormattedString>
  </Label>

  <foodweb-app-receiver *ngIf="isReceiver" formGroupName="receiver"></foodweb-app-receiver>
</ng-template>
