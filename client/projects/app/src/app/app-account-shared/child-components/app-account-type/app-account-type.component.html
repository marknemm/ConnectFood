<GridLayout columns="auto, auto" rows="auto, auto">
  <Button
    *ngFor="let accountType of constantsService.ACCOUNT_TYPES; let idx = index"
    [row]="accountTypeGridCells[idx].row"
    [col]="accountTypeGridCells[idx].col"
    [disabled]="!editing"
    [ngClass]="{ selected: accountType === formControl.value }"
    (tap)="accountTypeClick(accountType)"
    (blur)="onTouchedCb()">
    <FormattedString>
      <Span [text]="accountType"></Span>
    </FormattedString>
  </Button>
</GridLayout>
