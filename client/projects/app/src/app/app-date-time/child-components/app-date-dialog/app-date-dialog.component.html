<GridLayout rows="*,auto" columns="*" class="dialog-panel">

  <StackLayout class="dialog-content" column="0" row="0">
    <!-- iosPreferredDatePickerStyle="inline (3)" -->
    <DatePicker #datePicker
      iosPreferredDatePickerStyle="3"
      [date]="date"
      [maxDate]="maxDate"
      [minDate]="minDate"></DatePicker>
  </StackLayout>

  <StackLayout class="dialog-actions" column="0" row="1">
    <Button text="cancel" (tap)="modalDialogParams.closeCallback()" class="-primary"></Button>
    <Button text="ok" (tap)="modalDialogParams.closeCallback(datePicker.date)" class="-primary"></Button>
  </StackLayout>

</GridLayout>
