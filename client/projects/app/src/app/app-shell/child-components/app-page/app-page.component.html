<foodweb-app-action-bar [pageTitle]="pageTitle"></foodweb-app-action-bar>

<GridLayout class="app-page-content">
  <ScrollView orientation="vertical" *ngIf="inScrollView; else nonScrollTmpl">
    <ng-content></ng-content>
  </ScrollView>
  <ng-template #nonScrollTmpl>
    <ng-content></ng-content>
  </ng-template>

  <foodweb-app-progress-indicator
    [backdropColor]="pageProgressService.backdropColor"
    [blocking]="pageProgressService.blocking"
    [color]="pageProgressService.color"
    [diameter]="pageProgressService.diameter"
    [excludeBackdrop]="pageProgressService.excludeBackdrop"
    [trigger]="pageProgressService.trigger"
    [value]="pageProgressService.value"
  ></foodweb-app-progress-indicator>
</GridLayout>
