<ActionBar>
  <NavigationButton *ngIf="isIOS"></NavigationButton>

  <ng-container *ngIf="!leftNavService.isLocked">
    <NavigationButton icon="res://menu" *ngIf="isAndroid" (tap)="leftNavService.toggle()"></NavigationButton>
    <ActionItem icon="res://menu" android:visibility="collapsed" ios.position="left" (tap)="leftNavService.toggle()"></ActionItem>
  </ng-container>

  <Label [text]="pageTitle"></Label>
</ActionBar>

<StackLayout>
  <ng-content></ng-content>
</StackLayout>

<ActivityIndicator
  [backgroudColor]="pageProgressService.backdropColor"
  [busy]="showBlockingPageProgress"
  [color]="pageProgressService.blockingColor"
  [height]="pageProgressService.diameter"
  [width]="pageProgressService.diameter"
></ActivityIndicator>
