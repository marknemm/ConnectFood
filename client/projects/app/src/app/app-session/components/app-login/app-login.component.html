<foodweb-app-page pageTitle="FoodWeb Login">
  <ScrollView>
    <FlexboxLayout class="login-page">
      <StackLayout class="nt-form" [formGroup]="loginForm">
        <Image src="res://splash" class="login-image"></Image>

        <foodweb-app-text-field
          [hint]="usernameEmailPlaceholder"
          autocorrect="false"
          formControlName="usernameEmail"
          keyboardType="email"
          [isReturnKeyTypeDone]="!isLogin"
          [nextFocus]="passwordTextField"
          (done)="submit()"
        ></foodweb-app-text-field>

        <foodweb-app-text-field
          #passwordTextField
          autocorrect="false"
          formControlName="password"
          hint="Password"
          keyboardType="email"
          secure="true"
          returnKeyType="done"
          [visible]="isLogin"
          (returnPress)="submit()"
        ></foodweb-app-text-field>

        <StackLayout *ngIf="isLogin; else passwordRecoveryTmpl" class="login-actions">
          <Button text="Login" class="-primary" [disabled]="loginForm.invalid" (tap)="submit()"></Button>
          <Label text="Forgot your password?" class="text-center" (tap)="forgotPassword()"></Label>
        </StackLayout>
        <ng-template #passwordRecoveryTmpl>
          <StackLayout *ngIf="!messageSent; else msgSentTempl" class="login-actions">
            <Button text="Send Email" class="-primary" [disabled]="loginForm.invalid" (tap)="submit()"></Button>
            <Label text="Return to login" class="text-center" (tap)="returnToLogin()"></Label>
          </StackLayout>
          <ng-template #msgSentTempl>
            <StackLayout class="login-actions">
              <Button text="Return to Login" class="-primary"></Button>
              <Label text="Resend Email" class="text-center"></Label>
            </StackLayout>
          </ng-template>
        </ng-template>
      </StackLayout>

      <Label [nsRouterLink]="['/signup']" class="signup-link">
        <FormattedString>
          <Span text="Don't have an account? "></Span>
          <Span text="Sign up" class="bold"></Span>
        </FormattedString>
      </Label>
    </FlexboxLayout>
  </ScrollView>
</foodweb-app-page>
