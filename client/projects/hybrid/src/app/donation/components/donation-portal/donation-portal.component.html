<ion-header>
  <foodweb-hybrid-header [hideBackHref]="true">
    <ion-label>Donations</ion-label>
  </foodweb-hybrid-header>
</ion-header>

<ion-content>
  <ion-list class="borders-vertical">
    <ion-item [routerLink]="['donate']" *ngIf="sessionService.isDonor">
      Donate
    </ion-item>
    <ion-item [routerLink]="['list']" *ngIf="!sessionService.isDonor">
      {{ sessionService.isReceiver ? 'Find Donations' : 'Browse Donations' }}
    </ion-item>
    <ion-item [routerLink]="['list', 'my']" *ngIf="sessionService.loggedIn">
      My Donations
    </ion-item>
  </ion-list>
</ion-content>
