<ion-header>
  <foodweb-hybrid-header defaultBackHref="..">
    <ion-label>Edit Donation</ion-label>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="save()">Save</ion-button>
    </ion-buttons>
  </foodweb-hybrid-header>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" class="donation-hub-donate-form" (submit)="save()">

    <ion-card *ngIf="originalDonationHubPledge">
      <ion-card-header>
        <ion-card-title>
          <ion-label>Describe Your Donation</ion-label>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <foodweb-hybrid-donation-hub-pledge-form [formGroup]="formGroup"></foodweb-hybrid-donation-hub-pledge-form>
      </ion-card-content>
    </ion-card>

    <div *ngIf="donationHubPledgeNotFound" class="standalone-statement">
      Donation Pledge not found
    </div>

  </form>
</ion-content>
