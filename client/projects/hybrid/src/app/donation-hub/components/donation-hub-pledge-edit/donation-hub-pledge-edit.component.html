<foodweb-hybrid-header defaultBackHref="..">
  <ion-title>Edit Donation</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="save()">Save</ion-button>
  </ion-buttons>
</foodweb-hybrid-header>

<ion-content>
  <form [formGroup]="pledgeForm" class="donation-hub-donate-form" (submit)="save()">

    <ion-card *ngIf="originalDonationHubPledge">
      <ion-card-header>
        <ion-card-title>
          <ion-label>Describe Your Donation</ion-label>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <foodweb-hybrid-donation-hub-pledge-form [formGroup]="pledgeForm"></foodweb-hybrid-donation-hub-pledge-form>
      </ion-card-content>
    </ion-card>

    <div *ngIf="donationHubPledgeNotFound" class="standalone-statement">
      Donation Pledge not found
    </div>

  </form>
</ion-content>
