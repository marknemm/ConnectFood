<ion-header>
  <foodweb-hybrid-header defaultBackHref="..">
    <ion-label>{{ pageTitleService.title }}</ion-label>
  </foodweb-hybrid-header>
</ion-header>

<ion-content foodwebHybridListPage
  [disabled]="loading"
  [page]="filtersForm.page"
  (loadMore)="handleLoadMore($event)"
  (refresh)="handleRefresh($event)"
  class="deliveries">

  <!-- <foodweb-filtered-list-toolbar listItemsLabel="Deliveries">
    <foodweb-search-bar
      [placeholder]="searchPlaceholder"
      [formControl]="filtersForm.get('fullTextQuery')"
      (search)="updateFilterQueryParams(filtersForm.value)">
    </foodweb-search-bar>
  </foodweb-filtered-list-toolbar> -->

  <div *ngIf="!myDeliveries && !noneFound" class="standalone-statement">
    Choose a delivery to schedule.
  </div>

  <div *ngIf="noneFound" class="standalone-statement">
    Could not find any deliveries.
  </div>

  <ion-virtual-scroll *ngIf="donations?.length" [items]="donations" approxItemHeight="400px">
    <foodweb-hybrid-delivery-teaser
      *virtualItem="let item"
      [donation]="item">
    </foodweb-hybrid-delivery-teaser>
  </ion-virtual-scroll>

      (filter)="updateFilterQueryParams($event)">

  </foodweb-list-filters> -->

</ion-content>
