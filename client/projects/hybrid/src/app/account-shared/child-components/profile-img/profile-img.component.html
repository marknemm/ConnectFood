<label class="profile-img" for="profile-img-input" [ngClass]="{ editable: editable }">
  <div #placeholderElement *ngIf="usePlaceholder; else profileImgTmpl"
    [style.backgroundColor]="placeholder.backgroundColor"
    [style.color]="placeholder.color"
    [style.fontSize.px]="placeholderElement.clientWidth * 0.67"
    class="profile-img-placeholder">
    {{ placeholder.letter }}
  </div>

  <ng-template #profileImgTmpl>
    <ion-avatar>
      <img [src]="value" alt="Profile Image">
    </ion-avatar>
  </ng-template>

  <ng-container *ngIf="editable">
    <div class="edit-background"></div>
    <div class="edit-text">
      <ion-icon name="create"></ion-icon>
      <ion-label>Edit</ion-label>
    </div>
  </ng-container>
</label>

<ion-input id="profile-img-input" type='file' (change)="onSelectFile($event)">
