<div class="contact-info-container" [foodwebDisplayEditTransition]="editable" [form]="contactInfoForm" [display]="contactInfoDisplay">
  <div #contactInfoForm class="row contact-info-form" [formGroup]="formGroup">
    <div class="col-sm-6" *ngIf="formGroup.get('email')">
      <ion-item formField="email" [errorMsg]="formGroup.emailErrorMsg">
        <ion-label color="secondary">Email:</ion-label>
        <ion-input type="email" inputmode="email" formControlName="email"></ion-input>
      </ion-item>
    </div>
    <div class="col-sm-6" *ngIf="formGroup.get('phoneNumber')">
      <ion-item formField="phoneNumber" [errorMsg]="formGroup.phoneNumberErrorMsg">
        <ion-label color="secondary">Phone:</ion-label>
        <ion-input type="tel" inputmode="tel" formControlName="phoneNumber"></ion-input>
      </ion-item>
    </div>
    <div class="col-sm-12" *ngIf="formGroup.get('streetAddress')">
      <ion-item formField="streetAddress">
        <ion-label color="secondary">Street:</ion-label>
        <ion-input type="text" inputmode="text" formControlName="streetAddress"></ion-input>
      </ion-item>
    </div>
    <div class="col-sm-6" *ngIf="formGroup.get('city')">
      <ion-item formField="city">
        <ion-label color="secondary">City:</ion-label>
        <ion-input type="text" inputmode="text" formControlName="city"></ion-input>
      </ion-item>
    </div>
    <div class="col-sm-3" *ngIf="formGroup.get('stateProvince')">
      <ion-item formField="stateProvince">
        <ion-label color="secondary">State:</ion-label>
        <ion-input type="text" inputmode="text" formControlName="stateProvince"></ion-input>
      </ion-item>
    </div>
    <div class="col-sm-3"  *ngIf="formGroup.get('postalCode')">
      <ion-item formField="postalCode" [errorMsg]="formGroup.postalCodeErrorMsg">
        <ion-label color="secondary">Zip:</ion-label>
        <ion-input type="text" inputmode="text" formControlName="postalCode"></ion-input>
      </ion-item>
    </div>
  </div>

  <div #contactInfoDisplay class="contact-info-display row">
    <ng-container *ngIf="addressFirst" [ngTemplateOutlet]="addressTmpl"></ng-container>
    <div class="col-sm-6" *ngIf="!hideEmail && value.email">
      <div class="inline-label">Email:</div>
      <div class="d-inline-block">
        <a class="email" href="mailto:{{ value.email }}">
          {{ value.email }}
        </a>
      </div>
    </div>
    <div class="col-sm-6" *ngIf="!hidePhone && value.phoneNumber">
      <div class="inline-label">Phone Number:</div>
      <div class="d-inline-block">
        <a class="phone-number" href="tel:{{ value.phoneNumber }}">
          {{ value.phoneNumber }}
        </a>
      </div>
    </div>
    <ng-container *ngIf="!addressFirst" [ngTemplateOutlet]="addressTmpl"></ng-container>
  </div>
</div>

<ng-template #addressTmpl>
  <div *ngIf="!hideAddress && value.streetAddress" [ngClass]="addressColSize">
    <div class="inline-label">Address:</div>
    <foodweb-address [value]="value" [mapAnchorType]="addressAnchorType"></foodweb-address>
  </div>
</ng-template>
