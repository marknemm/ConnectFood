<ion-list>
  <ion-item [routerLink]="['/']" [detailIcon]="home" routerDirection="forward" lines="full">
    <ion-label>Home</ion-label>
  </ion-item>

  <ion-item-group *ngIf="!sessionService.loggedIn">
    <ion-item-divider>Membership</ion-item-divider>
    <ion-item [button]="true" [detailIcon]="power" (click)="showLoginDialog()" lines="full">
      <ion-label>Login</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/signup']" [detailIcon]="personAdd" (click)="_onNavigate()" lines="full">
      <ion-label>Signup</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group *ngIf="sessionService.isVolunteer">
    <ion-item-divider>Sandwich Army - Hubs</ion-item-divider>
    <ion-item [routerLink]="['/donation-hub', 'create']" [detailIcon]="apps" (click)="_onNavigate()" lines="full">
      <ion-label>Register</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/donation-hub', 'list', 'my']" [detailIcon]="shareSocial" (click)="_onNavigate()" lines="full">
      <ion-label>My Hubs</ion-label>
    </ion-item>

    <ion-item-divider>Sandwich Army - Donations</ion-item-divider>
    <ion-item [routerLink]="['/donation-hub', 'list']" [detailIcon]="gift" (click)="_onNavigate()" routerDirection="forward" lines="full">
      <ion-label>Donate</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/donation-hub', 'pledge', 'list', 'my']" [detailIcon]="heartHalf" (click)="_onNavigate()" routerDirection="forward" lines="full">
      <ion-label>My Donations</ion-label>
    </ion-item>

    <ion-item-divider>Deliveries</ion-item-divider>
    <ion-item [routerLink]="['/delivery', 'list']" [queryParams]="donationHelper.findDonationsQueryParams(sessionService.account)"
        [detailIcon]="time" (click)="_onNavigate()" routerDirection="forward" lines="full">
      <ion-label>Schedule Delivery</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/delivery', 'list', 'my']" [detailIcon]="location" (click)="_onNavigate()" routerDirection="forward" lines="full">
      <ion-label>My Deliveries</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group *ngIf="sessionService.isDonor || sessionService.isReceiver">
    <ion-item-divider>Donations</ion-item-divider>
    <ion-item *ngIf="sessionService.isDonor" [routerLink]="['/donor', 'donate']" [detailIcon]="gift" (click)="_onNavigate()" routerDirection="forward" lines="full">
      <ion-label>Donate</ion-label>
    </ion-item>
    <ion-item *ngIf="sessionService.isReceiver" [routerLink]="['/donation' ,'list']"
      [queryParams]="donationHelper.findDonationsQueryParams(sessionService.account)" [detailIcon]="searchCircle" (click)="_onNavigate()" routerDirection="forward" lines="full">
      <ion-label>Find Donations</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/donation', 'list', 'my']" [detailIcon]="heartHalf" (click)="_onNavigate()" routerDirection="forward" lines="full">
      <ion-label>My Donations</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-divider>Explore</ion-item-divider>
  <ion-item [routerLink]="['/donation-hub', 'portal']" [detailIcon]="restaurant" (click)="_onNavigate()" routerDirection="forward" lines="full">
    <ion-label>Sandwich Army</ion-label>
  </ion-item>
  <ion-item [routerLink]="['/account', 'list']" [queryParams]="{ accountType: 'Donor' }" [detailIcon]="gift" (click)="_onNavigate()" routerDirection="forward" lines="full">
    <ion-label>Donors</ion-label>
  </ion-item>
  <ion-item [routerLink]="['/account', 'list']" [queryParams]="{ accountType: 'Receiver' }" [detailIcon]="basket" (click)="_onNavigate()" routerDirection="forward" lines="full">
    <ion-label>Receivers</ion-label>
  </ion-item>
  <ion-item [routerLink]="['/about']" [detailIcon]="informationCircle" (click)="_onNavigate()" routerDirection="forward" lines="full">
    <ion-label>About Us</ion-label>
  </ion-item>
</ion-list>
