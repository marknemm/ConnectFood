<foodweb-hybrid-header defaultBackHref="..">
  <ion-title>Password</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="clear" [disabled]="passwordForm.pristine" (click)="save()">Save</ion-button>
  </ion-buttons>
</foodweb-hybrid-header>

<ion-content>
  <form [formGroup]="passwordForm" autocomplete="off">
    <foodweb-hybrid-password
      [formGroup]="passwordForm"
      [editable]="true">
    </foodweb-hybrid-password>
  </form>
</ion-content>
