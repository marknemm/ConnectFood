<foodweb-hybrid-header defaultBackHref="..">
  <ion-title>Address</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="clear" [disabled]="accountForm.pristine" (click)="save()">Save</ion-button>
  </ion-buttons>
</foodweb-hybrid-header>

<ion-content>
  <form [formGroup]="accountForm">
    <foodweb-hybrid-contact-info
      formGroupName="contactInfo"
      [editable]="true"
      [hideEmail]="true"
      [hidePhone]="true">
    </foodweb-hybrid-contact-info>
  </form>
</ion-content>
