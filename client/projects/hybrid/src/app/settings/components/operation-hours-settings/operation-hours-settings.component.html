<ion-header>
  <foodweb-hybrid-header defaultBackHref="..">
    <ion-label>Operation Hours</ion-label>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="primary" [disabled]="formGroup.pristine" (click)="save()">Save</ion-button>
    </ion-buttons>
  </foodweb-hybrid-header>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-card class="form-card">
      <ion-card-content>
        <foodweb-hybrid-operation-hours-info
          formGroupName="operationHours"
          [editable]="true">
        </foodweb-hybrid-operation-hours-info>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
