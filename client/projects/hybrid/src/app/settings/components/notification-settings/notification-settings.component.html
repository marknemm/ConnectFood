<foodweb-hybrid-header defaultBackHref="..">
  <ion-title>Notifications</ion-title>
  <ion-buttons slot="end">
    <ion-button fill="clear" [disabled]="accountForm.pristine" (click)="save()">Save</ion-button>
  </ion-buttons>
</foodweb-hybrid-header>

<ion-content>
  <form class="notification-settings-container" [formGroup]="accountForm">
    <div formGroupName="notificationSettings" class="notification-settings-form">
      <ion-list>
        <ion-item>
          <ion-label color="secondary">Email Notifications</ion-label>
          <ion-toggle formControlName="enableEmail" slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label color="secondary">Push Notifications</ion-label>
          <ion-toggle formControlName="enablePushNotification" slot="end"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="!sessionService.isDonor">
          <ion-label color="secondary">Notify New {{ sessionService.isReceiver ? 'Donation' : 'Delivery' }}</ion-label>
          <ion-toggle formControlName="notifyForEachDonation" slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </div>
  </form>
</ion-content>
