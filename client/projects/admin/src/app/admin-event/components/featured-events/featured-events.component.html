<div *ngIf="featuredEvents" class="events page">
  <div class="page-title block-label">
    <span class="page-title">Featured Events</span>
  </div>

  <div class="row">
    <div *ngFor="let featuredEvent of featuredEvents; let idx = index" class="event col-lg-4 col-md-6">
      <foodweb-admin-event-card [featuredEvent]="featuredEvent" (deleteEvent)="deleteEvent(featuredEvent, idx)"></foodweb-admin-event-card>
    </div>
  </div>

</div>
