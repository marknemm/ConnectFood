<div class="event-registrations page">
  <div class="page-title block-label">
    {{ pageTitleService.title }}
  </div>

  <table mat-table [dataSource]="registrationsDataSource">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="registrationsDisplayCols"></tr>
    <tr mat-row *matRowDef="let row; columns: registrationsDisplayCols;"></tr>
  </table>
</div>
