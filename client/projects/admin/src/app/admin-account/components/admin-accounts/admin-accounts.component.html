<food-web-filter-list class="accounts" listItemsLabel="Accounts" [totalCount]="totalCount">
  <food-web-filter-list-title>{{ pageTitleService.title }}</food-web-filter-list-title>

  <food-web-filter-list-toolbar-items>
    <a [routerLink]="['/account/compose-message']" queryParamsHandling="preserve" class="compose-message-link">
      <button mat-button type="button" matTooltip="Compose Message">
        <mat-icon>email</mat-icon>
      </button>
    </a>
  </food-web-filter-list-toolbar-items>

  <food-web-filter-list-content>
    <div class="col-lg-6" *ngFor="let account of accounts">
      <food-web-account-teaser [account]="account" [addressFirst]="true" [hasEmailSubtitle]="true"></food-web-account-teaser>
    </div>
  </food-web-filter-list-content>

  <food-web-filter-list-filters>
    <food-web-admin-account-filters (filter)="filterAccounts($event)"></food-web-admin-account-filters>
  </food-web-filter-list-filters>
</food-web-filter-list>
