<div [formGroup]="donateForm" class="donation-form">
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field class="fill">
        <input matInput type="text" placeholder="Donor First Name" formControlName="donorFirstName" name="First Name">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="fill">
        <input matInput type="text" placeholder="Donor Last Name" formControlName="donorLastName" name="Last Name">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="fill hide-number-spinner">
        <input matInput type="number" min="0" placeholder="Estimated meal count" formControlName="estimatedNumFeed" autocomplete="off">
        <mat-error *ngIf="donateForm.get('estimatedNumFeed').hasError('min')">Positive value required</mat-error>
        <mat-error *ngIf="donateForm.get('estimatedNumFeed').hasError('pattern') && !donateForm.get('estimatedNumFeed').hasError('min')">Integer value required</mat-error>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="fill hide-number-spinner">
        <span matPrefix *ngIf="!!donateForm.get('estimatedValue').value || estimatedValueInput === document.activeElement">$</span>
        <input matInput #estimatedValueInput type="number" min="0" placeholder="Estimated Value" formControlName="estimatedValue" name="Estimated Value" autocomplete="off">
        <mat-error *ngIf="donateForm.get('estimatedValue').hasError('min')">Positive value required</mat-error>
        <mat-error *ngIf="donateForm.get('estimatedValue').hasError('pattern') && !donateForm.get('estimatedValue').hasError('min')">Monetary value required</mat-error>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field class="fill">
    <textarea matInput class="donate-form-description" [cdkTextareaAutosize]="true" [cdkAutosizeMinRows]="1"
      placeholder="Description" formControlName="description" name="Description" autocomplete="off"></textarea>
  </mat-form-field>
</div>
