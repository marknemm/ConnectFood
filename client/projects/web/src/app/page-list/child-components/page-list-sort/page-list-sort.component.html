<foodweb-page-list-filters-title>Sort Options</foodweb-page-list-filters-title>

<div [formGroup]="formGroup" class="row">
  <div class="col-8">
    <mat-form-field class="fill">
      <mat-select placeholder="Sort By" [formControlName]="sortByFormControlName">
        <mat-option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">
          {{ sortOption.name }}
        </mat-option>
        <mat-option [value]="null">--</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-4">
    <mat-form-field class="fill">
      <mat-select placeholder="Order" [formControlName]="sortOrderFormControlName">
        <mat-option value="ASC">ASC</mat-option>
        <mat-option value="DESC">DESC</mat-option>
        <mat-option [value]="null">--</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
