<food-web-filtered-list class="accounts" listItemsLabel="Accounts" [totalCount]="totalCount">
  <food-web-filtered-list-title>{{ pageTitleService.title }}</food-web-filtered-list-title>

  <food-web-filtered-list-toolbar>
    <food-web-search-bar
      placeholder="Search Accounts..."
      [formControl]="accountFilters.filtersForm.get('fullTextQuery')"
      (search)="filterAccounts(accountFilters.filtersForm.toAccountReadRequest())"
    ></food-web-search-bar>
  </food-web-filtered-list-toolbar>

  <food-web-filtered-list-content>
    <div class="col-lg-6" *ngFor="let account of accounts">
      <food-web-account-teaser [account]="account" [addressFirst]="true" [hasEmailSubtitle]="true"></food-web-account-teaser>
    </div>
  </food-web-filtered-list-content>

  <food-web-list-filters>
    <food-web-account-filters #accountFilters [activeFilters]="activeFilters" (filter)="filterAccounts($event)"></food-web-account-filters>
  </food-web-list-filters>
</food-web-filtered-list>
