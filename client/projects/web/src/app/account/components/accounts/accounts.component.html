<foodweb-filtered-list class="accounts" listItemsLabel="Accounts" [totalCount]="totalCount">
  <foodweb-filtered-list-title>{{ pageTitle }}</foodweb-filtered-list-title>

  <foodweb-filtered-list-toolbar>
    <foodweb-search-bar
      placeholder="Search Accounts..."
      [formControl]="accountFilters.filtersForm.get('fullTextQuery')"
      (search)="filterAccounts(accountFilters.filtersForm.toAccountReadRequest())"
    ></foodweb-search-bar>
  </foodweb-filtered-list-toolbar>

  <foodweb-filtered-list-content>
    <div class="col-lg-6" *ngFor="let account of accounts">
      <foodweb-account-teaser [account]="account" [addressFirst]="true" [hasEmailSubtitle]="true"></foodweb-account-teaser>
    </div>
  </foodweb-filtered-list-content>

  <foodweb-list-filters>
    <foodweb-account-filters #accountFilters [activeFilters]="activeFilters" (filter)="filterAccounts($event)"></foodweb-account-filters>
  </foodweb-list-filters>
</foodweb-filtered-list>
