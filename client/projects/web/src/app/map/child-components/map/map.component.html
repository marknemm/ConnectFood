<google-map
  [height]="height"
  [width]="width"
  [center]="mapCenter"
  [options]="options"
>
  <map-marker #marker
    *ngFor="let waypointMarker of waypointMarkers"
    [label]="waypointMarker.label"
    [position]="waypointMarker.latLng"
    [title]="waypointMarker.title"
    (mapClick)="openInfoWindow(marker, waypointMarker)"
  ></map-marker>

  <map-polyline
    *ngFor="let polyline of mapPolylines"
    [path]="polyline.path"
    [options]="polyline.options"
  ></map-polyline>

  <map-info-window>
    <foodweb-map-marker-info [waypointMarker]="selWaypointMarker"></foodweb-map-marker-info>
  </map-info-window>
</google-map>

<ng-container *ngIf="!displayMapOnly">
  <div class="map-navigation-container">
    <a [href]="directionsHref" target="_blank">
      <button mat-button color="primary" type="button">Open Map Navigation</button>
    </a>
  </div>
  <mat-accordion displayMode="flat">
    <ng-container *ngIf="waypointMarkers.length > 2">
      <mat-expansion-panel>
        <mat-expansion-panel-header>Map Options</mat-expansion-panel-header>
        <foodweb-map-options [formGroup]="optionsForm"></foodweb-map-options>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>Directions to Donor</mat-expansion-panel-header>
        <foodweb-direction-steps [directions]="directions" filter="Donor"></foodweb-direction-steps>
      </mat-expansion-panel>
    </ng-container>
    <mat-expansion-panel *ngIf="waypointMarkers.length > 1">
      <mat-expansion-panel-header>Directions to Receiver</mat-expansion-panel-header>
      <foodweb-direction-steps [directions]="directions" filter="Receiver"></foodweb-direction-steps>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
