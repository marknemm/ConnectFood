<div class="events page">
  <div class="page-title">
    {{ shellService.pageTitle }}
  </div>

  <div class="not-found" *ngIf="eventsNotFound">
    Events not found
  </div>

  <div class="row" *ngIf="events">
    <div *ngFor="let event of events" class="event col-lg-4 col-md-6">
      <foodweb-event-card [event]="event"></foodweb-event-card>
    </div>
  </div>

</div>
