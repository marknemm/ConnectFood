<div *ngIf="featuredEvents" class="events page">
  <div class="block-label page-header">
    <span class="page-title">Upcoming Events</span>
  </div>

  <div class="row">
    <div *ngFor="let featuredEvent of featuredEvents" class="event col-lg-4 col-md-6">
      <foodweb-event-card [featuredEvent]="featuredEvent"></foodweb-event-card>
    </div>
  </div>

</div>
