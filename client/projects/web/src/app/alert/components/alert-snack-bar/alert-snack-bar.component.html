<div class="alert-snack-bar-container">
  <button mat-icon-button type="button" class="close-button" (click)="matSnackBarRef.dismiss()">
    <mat-icon aria-label="Close" [inline]="true">close</mat-icon>
  </button>
  <span [innerHTML]="alert.message"></span>
  <div class="alert-snack-bar-action" *ngIf="alert.confirmButton">
    <button mat-button type="button" (click)="matSnackBarRef.dismissWithAction()">
      <span [innerHTML]="alert.confirmButton"></span>
    </button>
  </div>
</div>
