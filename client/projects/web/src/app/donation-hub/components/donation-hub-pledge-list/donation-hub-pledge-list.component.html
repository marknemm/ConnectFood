<foodweb-filtered-list class="donation-hub-pledges">

  <foodweb-filtered-list-title>{{ pageTitleService.title }}</foodweb-filtered-list-title>

  <foodweb-filtered-list-content>
    <div class="col-lg-6" *ngFor="let pledge of listQueryService.items">
      <foodweb-donation-hub-pledge-teaser [pledge]="pledge"></foodweb-donation-hub-pledge-teaser>
    </div>
  </foodweb-filtered-list-content>

  <foodweb-filtered-list-empty *ngIf="listQueryService.noneFound">
    <p *ngIf="!myPledges">
      Could Not Find Any Donation Pledges.
    </p>
    <p *ngIf="myPledges">
      Looks Like You Do Not Have Any Upcoming Donation Pledges.<br>
      Feel Free to <a [routerLink]="['/donation-hub', 'list']" class="bold">Pledge</a> a Donation Any Time!
    </p>
  </foodweb-filtered-list-empty>

  <foodweb-paginator [length]="listQueryService.totalCount"></foodweb-paginator>

</foodweb-filtered-list>
