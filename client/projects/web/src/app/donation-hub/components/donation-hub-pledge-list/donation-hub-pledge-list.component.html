<foodweb-filtered-list class="donation-hub-pledges">

  <foodweb-filtered-list-title>
    {{ myPledges ? 'My' : '' }} Donation Pledges
  </foodweb-filtered-list-title>

  <foodweb-filtered-list-content>
    <div class="col-lg-6" *ngFor="let pledge of pledges">
      <foodweb-donation-hub-pledge-teaser [pledge]="pledge"></foodweb-donation-hub-pledge-teaser>
    </div>
  </foodweb-filtered-list-content>

  <foodweb-filtered-list-empty *ngIf="noneFound">
    Could Not Find Any Donation Pledges
  </foodweb-filtered-list-empty>

  <foodweb-paginator [length]="totalCount"></foodweb-paginator>

</foodweb-filtered-list>
