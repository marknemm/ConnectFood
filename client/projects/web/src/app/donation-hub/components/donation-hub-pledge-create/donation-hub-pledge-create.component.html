<form [formGroup]="formGroup" class="donation-hub-donate-form page" (submit)="donate()">

  <div class="donation-hub-registration-title page-title block-label">
    Donation Pledge
  </div>

  <mat-card>
    <mat-card-title>
      Describe Your Donation
    </mat-card-title>

    <mat-card-content>
      <div class="row">
        <div class="col-md-6 col-12">
          <mat-form-field class="fill">
            <input matInput type="text" formControlName="foodType" placeholder="Type of Sandwhich">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-12">
          <mat-form-field class="fill">
            <input matInput type="number" formControlName="foodCount" placeholder="Sandwhich Count">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>
      Please Agree To Our Donation Guidelines
    </mat-card-title>

    <mat-card-content>
      <foodweb-requirements-checklist formControlName="agreementChecklist" [checklistMembers]="agreementChecklistMembers" checkAll="I agree to all above."></foodweb-requirements-checklist>
    </mat-card-content>
  </mat-card>

  <div class="action-footer align-right">
    <button mat-raised-button type="submit" color="primary">Donate</button>
  </div>

</form>
