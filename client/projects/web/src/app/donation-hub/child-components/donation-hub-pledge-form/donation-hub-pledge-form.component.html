<div class="row pledge-form" [formGroup]="pledgeForm">
  <div class="col-md-6 col-12">
    <mat-form-field class="fill">
      <input matInput type="text" formControlName="foodType" placeholder="Type of Sandwich">
      <mat-hint>e.g. Peanut Butter & Jelly</mat-hint>
    </mat-form-field>
  </div>

  <div class="col-md-6 col-12">
    <mat-form-field class="fill">
      <input matInput type="number" formControlName="foodCount" placeholder="Sandwich Count">
      <mat-hint>Must be between 1-100</mat-hint>
      <mat-error *ngIf="pledgeForm.get('foodCount').hasError('min')">Cannot be less than 1</mat-error>
      <mat-error *ngIf="pledgeForm.get('foodCount').hasError('max')">Cannot be greater than 100</mat-error>
    </mat-form-field>
  </div>
</div>
