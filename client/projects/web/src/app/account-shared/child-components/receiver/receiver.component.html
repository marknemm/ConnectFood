<div [formGroup]="receiverForm" class="receiver-container">
  <div *ngIf="editable" class="receiver-form row">
    <div class="col-md-12">
      <mat-slide-toggle formControlName="autoReceiver" class="auto-receiver fill">
        Automatically Accept Donations
      </mat-slide-toggle>
    </div>
  </div>

  <div *ngIf="!editable" class="receiver-display row">
    <div class="col-sm-12">
      <foodweb-yes-no [yes]="value.autoReceiver">
        Automatically Accept Donations:
      </foodweb-yes-no>
    </div>
  </div>
</div>
