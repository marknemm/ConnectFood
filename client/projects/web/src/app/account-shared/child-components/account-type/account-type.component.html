<div class="account-type-selections" [ngClass]="{ 'edit': editing, 'display': !editing }">
  <button mat-button
    *ngFor="let accountType of constantsService.ACCOUNT_TYPES"
    [disabled]="!editing"
    [ngClass]="{ selected: accountType === formControl.value }"
    (click)="accountTypeClick(accountType)"
    (blur)="onTouchedCb()">
    <mat-card>
      <mat-card-title>
        <mat-toolbar [color]="accountType | lowercase">{{ accountType }}</mat-toolbar>
      </mat-card-title>
      <mat-card-content>
        <mat-icon [color]="accountType | lowercase">
          {{ constantsService.ACCOUNT_TYPE_ICONS[accountType] }}
        </mat-icon>
      </mat-card-content>
      <div class="not-selected-mask"></div>
    </mat-card>
  </button>
</div>
