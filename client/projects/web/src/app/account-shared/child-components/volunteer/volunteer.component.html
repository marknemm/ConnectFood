<div class="volunteer-container" [foodwebDisplayEditTransition]="editable" [form]="volunteerFormTmpl" [display]="volunteerDisplay">
  <div #volunteerFormTmpl class="row volunteer-form" [formGroup]="volunteerForm" [attr.aria-hidden]="!editable">
    <div class="col-sm-12">
      <mat-form-field class="fill">
        <input matInput placeholder="Full Name" formControlName="fullName" type="text" autocomplete="off">
        <mat-error *ngIf="volunteerForm.get('fullName').hasError('pattern')">
          Both first name and surname are required.
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div #volunteerDisplay class="volunteer-display row" [attr.aria-hidden]="editable">
    <div class="col-sm-6">
      <div class="inline-label">Full Name:</div>
      <div class="d-inline-block">{{ value.firstName }} {{ value.lastName }}</div>
    </div>
  </div>
</div>
