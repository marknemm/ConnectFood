<div class="contact_form">
    <form> 
        <input matInput placeholder="Full Name" formControlName="name" type="text" autocomplete="off">
        <input type="text" name="email" value="" placeholder="Your Mail*" />
        <input type="text" name="subject" value="" placeholder="Subject" />
        <textarea name="message" id="message" placeholder="Enter Message Here*"></textarea>

        <button type="button" class="send_btn shortcode_button" (click)="showFormData">Send Message</button>
    </form>                                                     
</div>
