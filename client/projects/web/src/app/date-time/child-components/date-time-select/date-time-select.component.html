<mat-radio-group
  class="date-time-selections"
  [attr.ariaLabel]="ariaLabel"
  [formControl]="formControl"
  (ngModelChange)="onChangeCb()"
  (blur)="onTouchedCb()">
  <mat-list class="mat-radio-list">
    <mat-divider></mat-divider>
    <mat-list-item matRipple *ngFor="let dateTimeRange of dateTimeRanges">
      <mat-radio-button #dateTimeRangeRadio [value]="dateTimeRange" [disableRipple]="true">
        <div>
          <span class="inline-label">Start:</span>
          <food-web-date-time [dateTime]="dateTimeRange.startDateTime" minDateWidth="73px" [boldTime]="true"></food-web-date-time>
        </div>
        <div>
          <span class="inline-label">End:</span>
          <food-web-date-time [dateTime]="dateTimeRange.endDateTime" minDateWidth="73px" [boldTime]="true"></food-web-date-time>
        </div>
      </mat-radio-button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-radio-group>
