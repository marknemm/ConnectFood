<div [formGroup]="dateTimeForm" [ngClass]="{ 'editable': editable, 'inline-fields': inlineFields }" class="date-time-form">
  <div *ngIf="primaryLabel" class="primary-label">
    {{ primaryLabel }}
  </div>

  <foodweb-date
    *ngIf="editable || !excludeDateDisplay"
    formControlName="date"
    [allowClear]="allowClear"
    [bold]="boldDate"
    [defaultDate]="defaultDate"
    [editable]="editable"
    [errorStateMatcher]="errorStateMatcher"
    [floatLabels]="floatLabels"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [minWidth]="minDateWidth"
    [placeholder]="datePlaceholder"
    [value]="value"
  ></foodweb-date>

  <foodweb-time
    *ngIf="editable || !excludeTimeDisplay"
    formControlName="time"
    [allowClear]="allowClear"
    [bold]="boldTime"
    [defaultTime]="defaultTime"
    [editable]="editable"
    [errorStateMatcher]="errorStateMatcher"
    [floatLabels]="floatLabels"
    [minutesGap]="minutesGap"
    [placeholder]="timePlaceholder"
    [value]="value | foodwebFormatTime"
  ></foodweb-time>
</div>
