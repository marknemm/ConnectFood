<food-web-filtered-list class="deliveries" listItemsLabel="Deliveries" [totalCount]="totalCount">
  <food-web-filtered-list-title>{{ pageTitleService.title }}</food-web-filtered-list-title>

  <food-web-filtered-list-toolbar>
    <food-web-search-bar
      placeholder="Search Deliveries..."
      [formControl]="deliveryFilters.filtersForm.get('fullTextQuery')"
      (search)="filterDeliveries(deliveryFilters.filtersForm.value)"
    ></food-web-search-bar>
  </food-web-filtered-list-toolbar>

  <food-web-filtered-list-content>
    <div class="col-lg-6" *ngFor="let donation of donations">
      <food-web-delivery-teaser [donation]="donation"></food-web-delivery-teaser>
    </div>
  </food-web-filtered-list-content>

  <food-web-list-filters>
    <food-web-delivery-filters #deliveryFilters [myDeliveries]="myDeliveries" (filter)="filterDeliveries($event)"></food-web-delivery-filters>
  </food-web-list-filters>
</food-web-filtered-list>
