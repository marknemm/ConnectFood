<foodweb-filtered-list class="deliveries" listItemsLabel="Deliveries" [totalCount]="totalCount">
  <foodweb-filtered-list-title>{{ pageTitle }}</foodweb-filtered-list-title>

  <foodweb-filtered-list-toolbar>
    <foodweb-search-bar
      placeholder="Search Deliveries..."
      [formControl]="deliveryFilters.filtersForm.get('fullTextQuery')"
      (search)="filterDeliveries(deliveryFilters.filtersForm.value)"
    ></foodweb-search-bar>
  </foodweb-filtered-list-toolbar>

  <foodweb-filtered-list-content>
    <div class="col-lg-6" *ngFor="let donation of donations">
      <foodweb-delivery-teaser [donation]="donation"></foodweb-delivery-teaser>
    </div>
  </foodweb-filtered-list-content>

  <foodweb-list-filters>
    <foodweb-delivery-filters #deliveryFilters
      [activeFilters]="activeFilters"
      [myDeliveries]="myDeliveries"
      (filter)="filterDeliveries($event)"
    ></foodweb-delivery-filters>
  </foodweb-list-filters>
</foodweb-filtered-list>
