<food-web-filter-list class="deliveries" listItemsLabel="Deliveries" [totalCount]="totalCount">
  <food-web-filter-list-title>{{ pageTitleService.title }}</food-web-filter-list-title>

  <food-web-filter-list-content>
    <div class="col-lg-6" *ngFor="let donation of donations">
      <food-web-delivery-teaser [donation]="donation"></food-web-delivery-teaser>
    </div>
  </food-web-filter-list-content>

  <food-web-filter-list-filters>
    <food-web-delivery-filters [myDeliveries]="myDeliveries" (filter)="filterDeliveries($event)"></food-web-delivery-filters>
  </food-web-filter-list-filters>
</food-web-filter-list>
