<span class="settings-button-container" matTooltip="Settings">
  <button mat-button type="button" [matMenuTriggerFor]="settingsMenu" class="settings-button" aria-label="Settings Menu">
    <fa-icon [icon]="faCog"></fa-icon>
  </button>
</span>

<mat-menu #settingsMenu="matMenu" panelClass="settings-menu">
  <mat-action-list class="settings-menu-content">
    <a [routerLink]="['/account/my']" class="account">
      <button mat-list-item type="button">
        <mat-icon>supervisor_account</mat-icon> Account
      </button>
    </a>
    <a [routerLink]="['/home']" (click)="sessionService.logout()" class="logout">
      <button mat-list-item type="button">
        <mat-icon>power_settings_new</mat-icon> Logout
      </button>
    </a>
  </mat-action-list>
</mat-menu>
