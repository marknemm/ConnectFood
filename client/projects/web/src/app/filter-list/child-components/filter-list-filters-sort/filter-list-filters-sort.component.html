<food-web-filter-list-filters-title>Sort Options</food-web-filter-list-filters-title>

<div [formGroup]="formGroup" class="row">
  <div class="col-8">
    <mat-form-field class="fill">
      <mat-select placeholder="Sort By" [formControlName]="sortByFormControlName">
        <mat-option *ngFor="let sortByOpt of sortByOpts" [value]="sortByOpt.value">
          {{ sortByOpt.name }}
        </mat-option>
        <mat-option [value]="null">--</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-4">
    <mat-form-field class="fill">
      <mat-select placeholder="Order" [formControlName]="sortOrderFormControlName">
        <mat-option value="ASC">ASC</mat-option>
        <mat-option value="DESC">DESC</mat-option>
        <mat-option [value]="null">--</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
