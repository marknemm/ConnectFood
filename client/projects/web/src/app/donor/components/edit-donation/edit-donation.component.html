<form [formGroup]="editForm" *ngIf="!donationNotFound; else donationNotFoundTmpl" class="edit-donation page">
  <div class="block-label page-title">Edit Donation</div>

  <mat-card class="donation-edit">
    <mat-card-content>
      <foodweb-donation-form [formGroup]="editForm" class="donation-form"></foodweb-donation-form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Pickup Window</mat-card-title>
    <mat-card-content>
      <foodweb-date-time-range [formGroup]="editForm.get('pickupWindow')" [editable]="true"></foodweb-date-time-range>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Contact Info</mat-card-title>
    <mat-card-content>
      <foodweb-contact-info [formGroup]="editForm.get('donorContactOverride')" [editable]="true"></foodweb-contact-info>
    </mat-card-content>
  </mat-card>

  <div class="align-right">
    <foodweb-edit-save-button
      [useButtonText]="true"
      [editable]="true"
      [disableSave]="!editForm.valid"
      [control]="editForm"
      (edit)="cancelEdit()"
      (save)="saveDonation()"
    ></foodweb-edit-save-button>
  </div>
</form>

<ng-template #donationNotFoundTmpl>
  <div class="page-title block-header">
    <strong>Donation Not Found</strong>
  </div>
</ng-template>
