<button mat-button
  *ngIf="responsive"
  type="button"
  class="table-edit-button hidden-md hidden-sm hidden-xs"
  color="primary"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledby"
  (click)="_onClick()"
>
  <mat-icon fontIcon="fa-pencil"></mat-icon> {{ buttonText }}
</button>

<button mat-mini-fab
  type="button"
  color="primary"
  class="table-edit-button"
  [ngClass]="{ 'hidden-lg': responsive }"
  [matTooltip]="tooltip"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledby"
  (click)="_onClick()"
>
  <mat-icon matPrefix fontIcon="fa-pencil"></mat-icon>
</button>
